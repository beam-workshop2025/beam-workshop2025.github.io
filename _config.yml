  desc: |-
    <p>
    <span style="color:red"> Workshop Time, June 11th - June 15th, 2025 9am - 12:40pm (details TBD) <br><br>

    Workshop location, Music City Center and Online (Hybrid) | Room TBD <br><br> </span>

    The event will feature discussions highlighting the evolution and future of multimodal AI benchmarks, exploring methodologies and their real-world applications. It will conclude with a dynamic panel discussion, offering insights into the challenges and solutions for creating robust multimodal benchmarks and fostering interdisciplinary collaboration and innovation in AI benchmarking standards. <br><br>

    The 1st Workshop on Expanding Horizons in AI Benchmarking: Multimodal Approaches at CVPR 2025 aims to build a forum to discuss ongoing efforts in industry and academia, share best practices, and engage the community in working towards more comprehensive AI evaluation framework incorporating audio, visual, and textual inputs, addressing the limitations of current unimodal benchmarks. <br><br></p>
