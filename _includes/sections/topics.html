<div class="container" id="i18_challenge">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="challenge.challenge">Call for Papers</span></h1>
        </div>
    </div>
    <div class="row">
        {% for topic in site.data.index.topics %}
            <div class="col-lg-12">
                {% if forloop.index == 1 or forloop.index > 6 %}
                <p><span style="font-size: 16px;">{{ topic.desc }}</span></p>
                {% else %}
              <p align="left"><ul><li><span data-i18n="topic.{{ topic.i18n }}" class="navy" style="font-size:16px">{{topic.header}}:</span> <span data-i18n="topic.{{ topic.i18n }}" style="color:grey"> {{topic.desc}}</span></li></ul></p>
              {% endif %}
          </div>
      {% endfor %}
    </div>
</div>
<br>
