<div class="container" id="i18_pcs">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="pc.pcs">Reviewers</span></h1>
        </div>
    </div>
    <div class="row">
        {% for reviewer in site.data.index.reviewers %}
            <div class="col-sm-2">
              <div class="team-member">
                  <p><span class="navy">{{ reviewer.name }}</span></p>
                  <p><span>{{ reviewer.desc }}</span></p>
              </div>
          </div>
        {% endfor %}
    </div>
</div>
<br>
