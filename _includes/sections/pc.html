<div class="container" id="i18_pcs">
  <div class="row m-b-lg">
    <div class="col-lg-12 text-center">
      <div class="navy-line"></div>
      <h1><span data-i18n="pc.pcs">Program Committee</span></h1>
    </div>
  </div>
  <div class="row">
    {% for pc in site.data.index.pc %}
    <div
      class="col-lg-6 wow {% if loopindex == 1 %} fadeInLeft {% else if loopindex == 2 %} zoomIn {% else %} fadeInRight {% endif %}"
    >
      <div class="team-member">
        <h4><span>{{ pc.first_name }}</span> {{ pc.last_name }}</h4>
        <h5>{{ pc.desc }}</h5>
        <p>{{ pc.affil }}</p>
        <ul class="list-inline social-icon">
          <li>
            <a href="{{ pc.website }}" target="blank"
              ><i class="fa fa-home"></i
            ></a>
          </li>
          <li>
            <a href="mailto:{{ pc.email }}"><i class="fa fa-envelope-o"></i></a>
          </li>
        </ul>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<br />
