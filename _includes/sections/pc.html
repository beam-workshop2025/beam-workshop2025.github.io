<div class="container" id="i18_pcs">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="pc.pcs">Program Committee</span></h1>
        </div>
    </div>
    <div class="row">
        {% for pc in site.data.index.pc %}
            <div class="col-sm-2">
              <div class="team-member">
                  <p><span class="navy">{{ pc.name }}</span></p>
                  <p><span data-i18n="{{ pc.i18n }}">{{ pc.desc }}</span></p>
              </div>
          </div>
      {% endfor %}
    </div>
</div>
<br>
