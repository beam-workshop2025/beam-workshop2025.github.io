<div class="container" id="i18_challenge">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="challenge.challenge">Workshop Topics</span></h1>
        </div>
    </div>
    <div class="row">
        {% for challenge in site.data.index.challenge %}
            {% assign loopindex = forloop.index | modulo: 2 %}
            {% if forloop.last %}
                {% if forloop.last == forloop.first %}
            <div class="col-sm-6">
                {% else %}
            <div class="col-sm-6">
                {% endif %}
            {% else %}
            <div class="col-lg-6">
            {% endif %}
              <div class="team-member">
                  <h4 align="left"><span data-i18n="challenge.{{ challenge.i18n }}"><ul><li>{{challenge.desc}}</li></ul>
</span><br>
                  </h4>
              </div>
          </div>
      {% endfor %}
    </div>
</div>
<br>
