<div class="container" id="i18_challenge">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="challenge.challenge">Accepted Papers</span></h1>
        </div>
    </div>
    <div class="row">
        {% for challenge in site.data.index.challenge %}
            <div class="col-lg-12">
              <p align="left"><ul><li><span data-i18n="challenge.{{ challenge.i18n }}" class="navy"style="font-size:16px">{{challenge.desc}}</span> <span data-i18n="challenge.{{ challenge.i18n }}" style="color:grey"> {{challenge.author}}</span></p></li></ul>
          </div>
      {% endfor %}
    </div>
</div>
<br>
